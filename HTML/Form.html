<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="color: #9B23D0;" align="center"><U>STUDENT REGISTRATION FORM</U></h1>
    <fieldset>
        <table bgcolor="#9B23D0" align="center">
            <form action="">
                <tr>
                    <td width="150" height="40" style="color: white;"><label for="">FIRST NAME</label></td>
                    <td style="color: white;"><input type="text" name="" id="" maxlength="30">
                        <label for="">(max 30 characters a-z and A-Z)</label>
                    </td>
                </tr>
                <tr>
                    <td width="150" height="40" style="color: white;"><label for="">LAST NAME</label></td>
                    <td style="color: white;"><input type="text" name="" id="" maxlength="30">
                        <label for="">(max 30 characters a-z and A-Z)</label>
                    </td>
                </tr>
                <tr>
                    <td width="150" height="40" style="color: white;"><label for="DOB">DATE OF BIRTH</label></td>
                    <td style="color: white;"><select name="" id="DOB">
                            <option value="" selected="selected" disabled="disabled">Day:</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                            <option value="">13</option>
                            <option value="">14</option>
                            <option value="">15</option>
                            <option value="">16</option>
                            <option value="">17</option>
                            <option value="">18</option>
                            <option value="">19</option>
                            <option value="">20</option>
                            <option value="">21</option>
                            <option value="">22</option>
                            <option value="">23</option>
                            <option value="">24</option>
                            <option value="">25</option>
                            <option value="">26</option>
                            <option value="">27</option>
                            <option value="">28</option>
                            <option value="">29</option>
                            <option value="">30</option>
                            <option value="">31</option>
                        </select>
                        <select name="" id="DOB">
                            <option value="" selected="selected" disabled="disabled">Month:</option>
                            <option value="">Jan</option>
                            <option value="">Feb</option>
                            <option value="">Mar</option>
                            <option value="">Apr</option>
                            <option value="">May</option>
                            <option value="">Jun</option>
                            <option value="">Jul</option>
                            <option value="">Aug</option>
                            <option value="">Sept</option>
                            <option value="">Oct</option>
                            <option value="">Nov</option>
                            <option value="">Dec</option>
                        </select>
                        <select name="" id="DOB">
                            <option value="" selected="selected" disabled="disabled">Year:</option>
                            <option value="">1999</option>
                            <option value="">2000</option>
                            <option value="">2001</option>
                            <option value="">2002</option>
                            <option value="">2003</option>
                            <option value="">2004</option>
                            <option value="">2005</option>
                            <option value="">2006</option>
                            <option value="">2007</option>
                            <option value="">2008</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="150" height="40" style="color: white;"><label for="">EMAIL ID</label></td>
                    <td style="color: white;"><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td width="150" height="40" style="color: white;"><label for="">MOBLIE NUMBER</label></td>
                    <td style="color: white;"><input type="number" name="" id="">
                        <label for="">(10 digit number)</label>
                    </td>
                </tr>
                <tr>
                    <td width="150" height="40" style="color: white;"><label for="">GENDER</label></td>
                    <td style="color: white;">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male">
                        <label for="femal">Female</label>
                        <input type="radio" name="gender" id="female">
                    </td>
                </tr>
                <tr>
                    <td width="150" height="40" style="color: white;"><label for="address">ADDRESS</label></td>
                    <td style="color: white;"><textarea name="" id="address" cols="40" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td width="150" height="40" style="color: white;"><label for="">CITY</label></td>
                    <td style="color: white;"><input type="text" name="" id="" maxlength="30">
                        <label for="">(max 30 characters a-z and A-Z)</label>
                    </td>
                </tr>
                <tr>
                    <td width="150" height="40" style="color: white;"><label for="">PIN CODE</label></td>
                    <td style="color: white;"><input type="number" name="" id="" minlength="6" maxlength="6">
                        <label for="">(6 digit number)</label>
                    </td>
                </tr>
                <tr>
                    <td width="150" height="40" style="color: white;"><label for="">STATE</label></td>
                    <td style="color: white;"><input type="text" name="" id="">
                        <label for="">(max 30 characters a-z and A-Z)</label>
                    </td>
                </tr>
                <tr>
                    <td width="150" height="40" style="color: white;"><label for="">COUNTRY</label></td>
                    <td style="color: white;"><input type="text" name="" id="" value="India"></td>
                </tr>
                <tr>
                    <td width="150" height="40" style="color: white;"><label for="">HOBBIES</label></td>
                    <td height="60" style="color: white;">
                        <label for="Drawing">Drawing</label>
                        <input type="checkbox" name="hobbies" id="Drawing">
                        <label for="Singing">Singing</label>
                        <input type="checkbox" name="hobbies" id="Singing">
                        <label for="Dancing">Dancing</label>
                        <input type="checkbox" name="hobbies" id="Dancing">
                        <label for="Skecting">Skecting</label>
                        <input type="checkbox" name="hobbies" id="Skecting"><br>
                        <label for="">Others</label>
                        <input type="checkbox" name="" id="">
                        <input type="text" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td width="150" height="40" style="color: white;">QUALIFICATION</td>
                    <td>
                        <table>
                            <tr>
                                <th style="color: white;">SI.NO.</th>
                                <th style="color: white;">Examination</th>
                                <th style="color: white;">Board</th>
                                <th style="color: white;">Percentage</th>
                                <th style="color: white;">Year of Passing</th>
                            </tr>
                            <tr>
                                <td style="color: white;">1</td>
                                <td style="color: white;">Class X</td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                            </tr>
                            <tr>
                                <td style="color: white;">2</td>
                                <td style="color: white;">Class XII</td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                            </tr>
                            <tr>
                                <td style="color: white;">3</td>
                                <td style="color: white;">Graduation</td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                            </tr>
                            <tr>
                                <td style="color: white;">4</td>
                                <td style="color: white;">Masters</td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td align="center" style="color: white;">(10 char max)</td>
                                <td align="center" style="color: white;">(upto 2 decimal)</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td width="150" height="40" style="color: white;">COURSES <br> APPLIED FOR</td>
                    <td style="color: white;">
                        <label for="BCA">BCA</label>
                        <input type="radio" name="COURSES" id="BCA">
                        <label for="B.Com">B.Com</label>
                        <input type="radio" name="COURSES" id="B.Com">
                        <label for="B.Sc">B.Sc</label>
                        <input type="radio" name="COURSES" id="B.Sc">
                        <label for="B.A">B.A</label>
                        <input type="radio" name="COURSES" id="B.A">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="" id="">
                        <input type="reset" name="" id="">
                    </td>
                </tr>
            </form>
        </table>
    </fieldset>
</body>

</html>
