<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">TABLE USING COLSPAN, ROWSPAN</h1>
    <table border="1" cellspacing="0" align="center">
        <tr>
            <td rowspan="9" align="center" Width="80" Height="20">A</td>
            <td rowspan="8" align="center" Width="80" Height="20">B</td>
            <td rowspan="7" align="center" Width="80" Height="20">C</td>
            <td rowspan="6" align="center" Width="80" Height="20">D</td>
            <td rowspan="5" align="center" Width="80" Height="20">E</td>
            <td rowspan="4" align="center" Width="80" Height="20">F</td>
            <td align="center" Width="80" Height="20">AB</td>
            <td rowspan="4" align="center" Width="80" Height="20">H</td>
            <td rowspan="5" align="center" Width="80" Height="20">I</td>
            <td rowspan="6" align="center" Width="80" Height="20">J</td>
            <td rowspan="7" align="center" Width="80" Height="20">K</td>
            <td rowspan="8" align="center" Width="80" Height="20">L</td>
            <td rowspan="10" align="center" Width="80" Height="20">M</td>
        </tr>
        <tr>

            <td align="center" Width="80" Height="20">G</td>
        </tr>
        <tr>
            <td align="center" Width="80" Height="20">GH</td>
        </tr>
        <tr>
            <td align="center" Width="80" Height="20">N</td>
        </tr>
        <tr>

            <td colspan="3" align="center" Width="80" Height="20">O</td>
        </tr>
        <tr>

            <td colspan="5" align="center" Width="80" Height="20">P</td>
        </tr>
        <tr>

            <td colspan="7" align="center" Width="80" Height="20">Q</td>
        </tr>
        <tr>

            <td colspan="2" align="center" Width="80" Height="20">R</td>
            <td align="center" Width="80" Height="20">S</td>
            <td align="center" Width="80" Height="20">T</td>
            <td align="center" Width="80" Height="20">U</td>
            <td align="center" Width="80" Height="20">V</td>
            <td align="center" Width="80" Height="20">W</td>
            <td colspan="2" align="center" Width="80" Height="20">X</td>
        </tr>
        <tr>

            <td colspan="11" align="center" Width="80" Height="20">Y</td>
        </tr>
        <tr>

            <td colspan="2" align="center" Width="80" Height="20">Z</td>
            <td align="center" Width="80" Height="20">1</td>
            <td align="center" Width="80" Height="20">2</td>
            <td align="center" Width="80" Height="20">3</td>
            <td align="center" Width="80" Height="20">4</td>
            <td align="center" Width="80" Height="20">5</td>
            <td align="center" Width="80" Height="20">6</td>
            <td align="center" Width="80" Height="20">7</td>
            <td align="center" Width="80" Height="20">8</td>
            <td align="center" Width="80" Height="20">9</td>
            <td align="center" Width="80" Height="20">10</td>
        </tr>
    </table>
</body>

</html>
