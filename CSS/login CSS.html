<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login CSS.css">
</head>

<body>
    <center>
        <h1>Login form using HTML and CSS</h1>
        <fieldset>
            <h3>Sign in</h3>
            <div class="grey">Sign in with your username and password </div><br>
            <div class="name">Your username <br>
                <input class="big" type="text" name="" id="" placeholder="Enter Username">
            </div><br>
            <div class="name">Your password <br>
                <input class="big" type="text" name="" id="" placeholder="Enter Password">
            </div><br>
            <table>
                <tr>
                    <td class="remember"><input type="checkbox" name="" id="remember">
                        <label for="remember">Remember me</label>
                    </td>
                    <td class="pswd"><a href="">Forgot Password?</a></td>
                </tr>
            </table>
            <input class="big-two" type="submit" name="" id="" value="Login">
            <div class="notmem">Not a member? <a href="">Register here!</a></div>
        </fieldset>
    </center>
</body>

</html>
